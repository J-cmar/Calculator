<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>


        <div class="calcBox">
            <input type="text" id="calcDisplay" readonly disabled >
            <button >7</button>
            <button >8</button>
            <button >9</button>

            <button class="abilities">+</button>

            <button >4</button>
            <button >5</button>
            <button >6</button>

            <button class="abilities">-</button>

            <button >1</button>
            <button >2</button>
            <button >3</button>

            <button class="abilities">x</button>

            <button class="operand" id="clear">C</button>
            <button >0</button>
            <button class="operand" id="equals">=</button>
            <button class="abilities">/</button>      
        </div>
            

        
        <script src="script.js" async defer></script>
    </body>
</html>
